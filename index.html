<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Modal App</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile-image.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Navneet Kumar</h2>
      </div>
      <div class="designation">
        <h3>Web Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>
        <a href="https://twitter.com/navneet1914" target="_blank">
        <button class="btn-follow btn-card">Follow me</button>
      </a>
      </div>
    </div>
  </div>

  <!-- Modal Component (jo click hone pe display ho ra h usi ko mlodel component bolte h) -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>  <!--x ye sign add kia h using font awesome-->
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.linkedin.com/in/navneet1408/" class="icon" id="linkedin" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/navneet1914" class="icon" id="twitter" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" class="icon" id="instagram" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://web.whatsapp.com/" class="icon" id="whatsapp" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://desktop.telegram.org/" class="icon" id="telegram" target="_blank">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
